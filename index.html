<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman-App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="body">
    <audio id="bg-music" src="./audio/Lil Tecca - Trippin On U Instrumental.mp3" autoplay loop></audio>
    <!--This is the loading Screen div-->
    <div id="loading-screen">
        <div class="curtain left-curtain"></div>
        <div class="curtain right-curtain"></div>
        <img src="./img/starry.svg" alt="loading" id="loading-image">
        <h1 id="loading">
            <span>L</span><span>o</span><span>a</span><span>d</span><span>i</span><span>n</span><span>g</span>
        </h1>
    </div>

    <!-- This is the main content-->
    <div id="firefly-container"></div>
    <div id="main-game">
        <h1 id="glow">Hangman</h1>
        <button id="start-game-button">Start Game</button>
        <div>
            <button class="begin-button" id="word-mode">Word Mode</button>
            <button class="begin-button" id="slogan-mode">Slogan Mode</button>
        </div>
    </div>
    <script src="./js/loading-screen.js"></script>
    <script src="./js/main-game.js"></script>

    <div id="game-screen">
        <!--This selection option determines how many words you want to try to solve-->
        <div>
            <img src="" alt="">
            <i class="ph ph-book-open"></i>
            <select name="Words" id="word">
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
        </div>
        <!--This selection option determines how many slogans you want to try to solve-->
        <select name="Slogans" id="slogan">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>
        <!--You select the amount of mistakes/lives your game attempt-->
        <select name="lives" id="lives">
            <option value="3">3</option>
            <option value="5">5</option>
        </select>
    </div>
</body>

</html>
